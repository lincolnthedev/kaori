<!DOCTYPE html>
<html>
<head>
<title>kaori - Open Source RPi Universal Remote</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
body {
	background: #121212;
    color: #6ca0a7;
}
</style>
</head>
<body>

<div class="container-fluid">

<center>
<br>
<h1>kaori [Beta]</h1>
<br>
</center>

<center>

<div class="row align-items-center" style="padding-bottom:10px">
	<div class="col">
    	<button type="button" class="btn btn-primary">Power</button>
    </div>
    <div class="col"></div>
	<div class="col">
    	<button type="button" class="btn btn-primary">Source</button>
    </div>    
</div>

<div class="row align-items-center" style="padding-bottom:10px">
	<div class="col"></div>
    <div class="col">
    	<button type="button" class="btn btn-primary">Up</button>
    </div>
	<div class="col"></div>    
</div>

<div class="row align-items-center" style="padding-bottom:10px">
	<div class="col">
    	<button type="button" class="btn btn-primary">Left</button>
    </div>
    <div class="col">
    	<button type="button" class="btn btn-primary">OK</button>
    </div>
	<div class="col">
    	<button type="button" class="btn btn-primary">Right</button>
    </div>    
</div>

<div class="row align-items-center" style="padding-bottom:10px">
	<div class="col"></div>
    <div class="col">
    	<button type="button" class="btn btn-primary">Down</button>
    </div>
	<div class="col"></div>    
</div>

<p><br>(c) lincolnthedev</p>

</center>

</div>

</body>
</html>
